<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" name="description" content="Spotify Artist Recommendations">
	<title>Spotify Artist Relationships</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<!-- <link rel="stylesheet" href="bootstrap.css"> -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- <link rel="stylesheet" href="main.css"> -->
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<nav class="navbar-fixed center-text-trick">
		<div class="container-fluid">
		<div class="row">
			<i class="fa fa-spotify fa-3x" aria-hidden="true"></i>
			<h1>Spotify Artist Recommendations</h1>
		</div>
		<div class="row">
			<form role="search" name="artist-form" class="navbar-form">
					<div class="inline-form">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" id="artist-1-query" value="" class="form-input" placeholder="First Artist"/>
						<input type="submit" class="button"></input>
					</div>
			</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="results col-6"></div>
			<div class="artistInfo hidden col-6 pull-right">
				<div class="row">
					<div class="artistImage"></div>
					<div class="artistName"></div>
				</div>
				<div class="row">
					<div class="tracks"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
