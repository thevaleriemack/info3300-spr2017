<h3>Prompt for Monday, January 30</h3>

<p>Theory Reading 1: <a href="http://mimno.infosci.cornell.edu/info3300/readings/layered-grammar.pdf">A Layered Grammar of Graphics</a> by Hadley Wickham. Due Monday, Feb 6.</p>

</p>

<p>Inspiration: <a href="http://rhythm-of-food.net/">the Rhythm of Food</a>.</p>

<!-- Here's a standard HTML div element with an ID and a class -->
<div id="d1" class="header">Hello!</div>

<!-- Here's an SVG canvas element. Note that in this file it looks like the <div> above. -->
<svg height="200" width="200">
  <!-- Visual elements are represented by tags, which have attributes -->
  <circle cx="60" cy="60" r="10" id="c1" />
	<!--  0,0 is top left  -->
	<circle cx="60" cy="60" r="10" id="c2" />
</svg>

<!-- Here are two types of form inputs. -->
<input id="t1" type="text" value="Hello!"/>
<input id="slider" type="range" min="0" max="100" value="30"/>

<!-- This block will be automatically filled with syntax-highlighted code from the script below -->
<pre><code id="display">
</code></pre>

<script id="notes">
// Modify the text and attributes of the text tag.
	var textDiv = document.getElementById('d1');
  textDiv.style.fontFamily = "Helvetica";
	textDiv.innerHTML = 'YO';

// Modify attributes and styles of an SVG shape.
	var circle =  document.getElementById('c1');
	circle.style.fill = "#177143";
	circle.setAttribute('fill-opacity', '.4');
	circle.setAttribute('stroke','#ccc');
	circle.setAttribute('stroke-width','4');
	circle.setAttribute("z-index", '999999');
	
// Set an event listener that connects the slider tool with the SVG circle.
	var slider = document.getElementById('slider');
	slider.oninput = function () { // function literal
		circle.setAttribute("r", slider.value/2);
		console.log(slider.value);
	};
</script>

<script>
document.getElementById("display").innerText = document.getElementById("notes").innerText;
hljs.initHighlightingOnLoad();
</script>

</body>
